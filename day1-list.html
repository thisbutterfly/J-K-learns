<!DOCTYPE html>
<!-- Ordered and Unordered -->
<html>
    <head>
        <title>List DAY 1</title>
    </head>
    <body>
        <p>Unordered LIST</p>
        <p>Square<br/>Disc<br />Circle<br /></p>
        <ul type="disc">
            <li>Apple</li>
            <li>Mango</li>
            <li>strawberry</li>
            <li>cherry</li>
        </ul>

        <p>Ordered LIST</p>
        <p>1<br/>I<br />i<br />A<br /> a</p>
        <ol type="a">
            <li>Apple</li>
            <li>Mango</li>
            <li>strawberry</li>
            <li>cherry</li>
        </ol>
    </body>
</html>
